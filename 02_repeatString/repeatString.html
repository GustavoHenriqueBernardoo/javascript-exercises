  <title>repeat</title>

<body>
  <script>
    const repeatString = function(string, num) {
      let string2 = string;
      let i = 1 ;
      if (num === - 1){
        string2 = 'ERROR';
        return string2;
      }
      else if (num === 0){
        string2 = ''
        return string2;
      }else{
        while (i < num) {
          // string;
          string2 += string;
          console.log(i, string2);
          i++;
        }
      }
      return string2;
    };
    console.log(repeatString('hey', -1));
  </script>
